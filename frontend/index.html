<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShadowPartner - 影子跟读</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <div id="app" class="container mx-auto p-4 flex-1 flex flex-col">
        <!-- Header -->
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">ShadowPartner 影子跟读</h1>
            <p class="text-gray-600">输入 YouTube 链接，开始你的跟读之旅</p>
        </header>

        <!-- Input Area -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="flex gap-4">
                <input 
                    v-model="videoUrl" 
                    type="text" 
                    placeholder="粘贴 YouTube 视频链接..." 
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button 
                    @click="processVideo" 
                    :disabled="loading"
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                >
                    {{ loading ? '处理中...' : '开始' }}
                </button>
            </div>
        </div>

        <!-- Main Content (Player & Subtitles) -->
        <div v-if="videoData" class="flex-1 flex flex-col lg:flex-row gap-6 overflow-hidden">
            <!-- Video Player Area -->
            <div class="lg:w-1/2 bg-black rounded-lg overflow-hidden flex items-center justify-center relative aspect-video lg:aspect-auto">
                <div id="youtube-player" class="w-full h-full"></div>
            </div>

            <!-- Subtitles Area -->
            <div ref="subtitleContainer" class="lg:w-1/2 bg-white rounded-lg shadow-md p-6 overflow-y-auto h-[400px] lg:h-auto relative scroll-smooth">
                <div 
                    v-for="(segment, index) in videoData.segments" 
                    :key="index" 
                    :ref="el => { if (el) segmentRefs[index] = el }"
                    class="mb-6 p-4 rounded hover:bg-gray-50 transition-colors" 
                    :class="{ 'bg-blue-50 ring-2 ring-blue-100': currentSegmentIndex === index }"
                >
                    <!-- Japanese Line -->
                    <div class="text-xl mb-2 leading-loose font-medium text-gray-800">
                        <span 
                            v-for="(word, wIndex) in segment.words" 
                            :key="wIndex"
                            class="inline-block px-1 rounded transition-all duration-150 cursor-pointer select-none"
                            :class="{ 
                                'bg-yellow-300 text-black scale-110 shadow-sm': isWordActive(word),
                                'hover:bg-gray-200': !isWordActive(word)
                            }"
                            @click="seekTo(word.start)"
                        >
                            <ruby>
                                {{ word.text }}
                                <rt class="text-xs text-gray-500 font-normal select-none">{{ word.reading }}</rt>
                            </ruby>
                        </span>
                    </div>
                    <!-- Translation Line -->
                    <div class="text-gray-600 text-base border-t border-gray-100 pt-2 mt-1">
                        {{ segment.translation }}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- App Logic -->
    <script src="js/app.js"></script>
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(reg => console.log('SW registered!', reg))
            .catch(err => console.log('SW registration failed: ', err));
        });
      }
    </script>
</body>
</html>
